<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
  </head>
  <body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center ">
   
    <div class=" h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class=" bg-white rounded-2xl p-5 w-[350px]">
      <div>
        <label for="" >Mobile Number</label> <br />
        <input type="text" placeholder="Enter 11 digit number" class="input bg-[#F4F5F7] mt-2 " />
      </div>
      <div class="mt-5">
        <label for="" >Password</label> <br />
        <input type="text" placeholder="Enter 4 digit pin" class="input bg-[#F4F5F7] mt-2" />
      </div>
      <button class="btn btn-primary mt-5 w-full">Login</button>

    </form>


    <!-- javascript code here  -->
     <script src="./script.js"></script>
  </body>
</html>
